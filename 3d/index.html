<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Use correct character set. -->
        <meta charset="utf-8">
            <!-- Tell IE to use the latest, best version. -->
            <meta content="IE=edge" http-equiv="X-UA-Compatible">
                <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
                <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" name="viewport">
                    <title>
                        Hello World!
                    </title>
                    <script src="../node_modules/cesium/Build/Cesium/Cesium.js">
                    </script>
                    <style>
                        @import url(../node_modules/cesium/Build/Cesium/Widgets/widgets.css);
                        html, body, #cesiumContainer {
                            width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
                        }
                    </style>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <div id="ubicacion">
            <label for="lat">
                Lat:
            </label>
            <input id="lat" name="lat" placeholder="Latitud" type="text" value="-78.8783927"/>
            <label for="lng">
                Lng:
            </label>
            <input id="lng" name="lng" placeholder="Longitud" type="text" value="-1.4719858"/>
            <label for="altura">
                Altura:
            </label>
            <input id="altura" name="altura" placeholder="Altura" type="number" value="10000"/>
            <label for="heading">
                Heading:
            </label>
            <input id="heading" name="heading" placeholder="Heading" type="number" value="32"/>
            <label for="pitch">
                Pitch:
            </label>
            <input id="pitch" name="pitch" placeholder="Pitch" type="number" value="-25"/>
            <label for="roll">
                Roll:
            </label>
            <input id="roll" name="roll" placeholder="Roll" type="number" value="0"/>
            <button id="flyto" type="button" value="FlyTo">
                FlyTo
            </button>
            <hr>
            <span id="coords"></span>|||
            <span id="x"></span>||
            <span id="y"></span>||
            <span id="z"></span>
        </div>
        <div id="cesiumContainer">
        </div>
        <script src="../bower_components/jquery/dist/jquery.js"></script>
        <script src="clases.js" type="text/javascript"></script>
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
